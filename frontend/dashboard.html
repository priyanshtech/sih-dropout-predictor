<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bg-main: #111827; --card-color: #1f2937; --text-primary: #f9fafb; --text-secondary: #9ca3af; --border-color: #4b5563; --brand-color: #8b5cf6; --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
        body { font-family: var(--font-family); background-color: var(--bg-main); color: var(--text-primary); margin: 0; padding: 40px; }
        .dashboard-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 24px; }
        .card { background-color: var(--card-color); padding: 24px; border-radius: 12px; border: 1px solid var(--border-color); }
        .stat-card { text-align: center; }
        .stat-card h3 { margin: 0; font-size: 16px; color: var(--text-secondary); }
        .stat-card p { margin: 8px 0 0; font-size: 48px; font-weight: 600; }
        .chart-card { grid-column: span 2; }
        .chart-card-full { grid-column: span 3; }
        .card h2 { margin-top: 0; }
        .nav-link { position: absolute; top: 20px; right: 20px; color: var(--text-secondary); text-decoration: none; font-size: 14px; background-color: var(--card-color); padding: 8px 14px; border-radius: 8px;}
    </style>
</head>
<body>
    <a href="/frontend/index.html" class="nav-link">Back to Mentor View &rarr;</a>
    <h1>Administrator Dashboard</h1>
    <div class="dashboard-grid">
        <div class="card stat-card">
            <h3>Total Students</h3>
            <p id="total-students-stat">0</p>
        </div>
        <div class="card stat-card">
            <h3>High Risk</h3>
            <p id="high-risk-stat" style="color: #ef4444;">0</p>
        </div>
        <div class="card stat-card">
            <h3>Medium Risk</h3>
            <p id="medium-risk-stat" style="color: #f59e0b;">0</p>
        </div>
        <div class="card chart-card-full">
            <h2>At-Risk Students by Class</h2>
            <canvas id="riskByClassChart"></canvas>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
