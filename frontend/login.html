<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Login - Dropout Prediction</title><style>:root{--bg-main:#111827;--card-color:#374151;--text-primary:#f9fafb;--border-color:#4b5563;--brand-color:#8b5cf6;--error-color:#ef4444;--font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif}body{font-family:var(--font-family);background-color:var(--bg-main);color:var(--text-primary);margin:0;display:flex;justify-content:center;align-items:center;height:100vh}.login-container{width:100%;max-width:400px;background-color:var(--card-color);padding:40px;border-radius:12px;border:1px solid var(--border-color)}h1{margin:0 0 8px 0;font-size:24px;text-align:center}p{text-align:center;margin:0 0 24px 0;color:#9ca3af}.form-group{margin-bottom:16px}label{display:block;margin-bottom:8px;font-size:14px;font-weight:500}input{width:100%;padding:10px 14px;background-color:#1f2937;border:1px solid var(--border-color);color:var(--text-primary);border-radius:8px;font-size:14px;box-sizing:border-box}button{width:100%;padding:12px;margin-top:8px;font-size:16px;font-weight:600;background-color:var(--brand-color);border:none;border-radius:8px;color:#fff;cursor:pointer}#error-message{margin-top:16px;min-height:20px;color:var(--error-color);text-align:center;font-size:14px}</style></head><body><div class="login-container"><h1>Welcome Back</h1><p>Please log in to access the dashboard.</p><form id="login-form"><div class="form-group"><label for="username">Username</label><input type="text" id="username" required></div><div class="form-group"><label for="password">Password</label><input type="password" id="password" required></div><button type="submit">Log In</button></form><div id="error-message"></div></div><script src="login.js"></script></body></html>
